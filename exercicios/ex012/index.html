<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
   <h1>Enserindo vídeos hospedados localmente </h1>
   <p>esse video esta hospedado no meu próprio servidor</p>
   <video controls width="500" poster="imagens/minha foto.jpg" loop>
        <source src="midias/Meu-Video.mp4" type="video/mp4">
        <source src="midias/Meu-Video.ogv" type="video/ogv">
        <source src="midias/Meu-Video.webm" type="video/webm">
        <p>seu navegador nao tem combatibilidade com o video</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zt_rO_o9oD8?si=YaQtHeqMGV6HXwEA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
