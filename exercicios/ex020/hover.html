<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXemplo do hover</title>
    <style>
        div:hover{
            color: red;
        }
        div > p {
            display: none;
        }
        div:hover >p{
            display: block;
            color: white;
            background-color: red;
        }


    </style>

</head>

<body>
    <h1>Exemplo de hover</h1>
   
    <p>passe o mouse aqui</p>
    <div>mouse aqui passe
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>fim do Exemplo</p>
</body>
</html>
